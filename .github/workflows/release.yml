name: Release

on:
  push:
    tags:
      - 'v*'

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundles: "deb,rpm,appimage"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: "msi,nsis"
          - os: macos-latest
            target: x86_64-apple-darwin
            bundles: "dmg"
          - os: macos-latest
            target: aarch64-apple-darwin
            bundles: "dmg"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal
          override: true

      - name: Install Bun (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
        shell: bash

      - name: Install Bun (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          powershell -c "irm bun.sh/install.ps1 | iex"
          echo "$env:USERPROFILE\.bun\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Verify Bun installation
        run: bun --version
        shell: bash

      - name: Install global Tauri CLI
        run: bun install -g @tauri-apps/cli

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        run: bun tauri build --target ${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''

      - name: List generated files (Debug)
        run: |
          find src-tauri/target -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "*.msi" -o -name "*.exe" -o -name "*.dmg" 2>/dev/null || echo "No bundle files found"
        shell: bash

      - name: Generate latest.json (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $signature = Get-Content "src-tauri/target/*/release/bundle/nsis/*-setup.exe.sig" -Raw
          $exeFile = Get-ChildItem "src-tauri/target/*/release/bundle/nsis/*-setup.exe" | Select-Object -First 1
          $exeName = $exeFile.Name
          $pubDate = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
          
          $jsonContent = @"
          {
            "version": "${{ github.ref_name }}",
            "notes": "Auto-update release",
            "pub_date": "$pubDate",
            "platforms": {
              "windows-x86_64": {
                "signature": "$signature",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$exeName"
              }
            }
          }
          "@
          
          $jsonContent | Out-File -FilePath "latest.json" -Encoding UTF8
          Get-Content "latest.json"
        shell: pwsh

      - name: Generate latest.json (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cat <<EOF > latest.json
          {
            "version": "${{ github.ref_name }}",
            "notes": "Auto-update release",
            "pub_date": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
            "platforms": {
              "windows-x86_64": {
                "signature": "$(cat src-tauri/target/*/release/bundle/nsis/*-setup.exe.sig 2>/dev/null || echo '')",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$(basename src-tauri/target/*/release/bundle/nsis/*-setup.exe 2>/dev/null || echo 'setup.exe')"
              }
            }
          }
          EOF
          cat latest.json
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.target }}
          path: |
            src-tauri/target/*/release/bundle/deb/*.deb
            src-tauri/target/*/release/bundle/deb/*.deb.sig
            src-tauri/target/*/release/bundle/rpm/*.rpm
            src-tauri/target/*/release/bundle/rpm/*.rpm.sig
            src-tauri/target/*/release/bundle/appimage/*.AppImage
            src-tauri/target/*/release/bundle/appimage/*.AppImage.sig
            src-tauri/target/*/release/bundle/msi/*.msi
            src-tauri/target/*/release/bundle/msi/*.msi.sig
            src-tauri/target/*/release/bundle/nsis/*-setup.exe
            src-tauri/target/*/release/bundle/nsis/*-setup.exe.sig
            src-tauri/target/*/release/bundle/dmg/*.dmg
            src-tauri/target/*/release/bundle/dmg/*.dmg.sig
            latest.json

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List all files
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "artifacts/**/*"
          allowUpdates: true
          replacesArtifacts: true
          generateReleaseNotes: true
          token: ${{ secrets.GH_TOKEN }}