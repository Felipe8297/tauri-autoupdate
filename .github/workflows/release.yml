name: Release

on:
  push:
    tags:
      - 'v*'

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundles: "deb,appimage"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: "msi,nsis"
          - os: macos-latest
            target: x86_64-apple-darwin
            bundles: "dmg"
          - os: macos-latest
            target: aarch64-apple-darwin
            bundles: "dmg"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal
          override: true

      - name: Install Bun
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            powershell -c "irm bun.sh/install.ps1 | iex"
            echo "$env:USERPROFILE\.bun\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          else
            curl -fsSL https://bun.sh/install | bash
            echo "$HOME/.bun/bin" >> $GITHUB_PATH
          fi

      - name: Install global Tauri CLI
        run: bun install -g @tauri-apps/cli

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        run: bun tauri build --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          # Habilita a geração dos arquivos de updater
          TAURI_UPDATER_PACKAGE: true

      - name: Verify generated files
        run: |
          echo "Generated bundles:"
          find src-tauri/target -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "*.msi" -o -name "*.exe" -o -name "*.dmg" 2>/dev/null || echo "No bundle files found"
          
          echo "Updater files:"
          find src-tauri/target -name "latest.json" -o -name "*.sig" 2>/dev/null || echo "No updater files found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*
            src-tauri/target/${{ matrix.target }}/release/updater/**/*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: binaries-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "artifacts/**/*"
          tag: ${{ github.ref_name }}
          allowUpdates: true
          replacesArtifacts: true
          generateReleaseNotes: true
          token: ${{ secrets.GH_TOKEN }}